command: clean
args:
- '--repo-root=/test/repo'
- '--library-id=Google.Test.V1'
commonFiles:
  - source: test-state.json
    target: repo/generator-input/pipeline-state.json
  - source: Google.Test.V1
    target: repo/apis/Google.Test.V1
  - source: irrelevant-content
    target: repo/README.md
  - source: irrelevant-content
    target: repo/.github/renovate.json
repoFiles:
  - source: global.json
    target: repo/global.json
fileExpectations:
  absent:
  - repo/apis/Google.Test.V1/Google.Test.V1/GeneratedSource.g.cs
  - repo/apis/Google.Test.V1/Google.Test.V1/Google.Test.V1.csproj
  - repo/apis/Google.Test.V1/Google.Test.V1.CleanTestData/Google.Test.V1.CleanTestData.csproj
  - repo/renovate.json
  - repo/README.json
  present:
  - repo/apis/Google.Test.V1/Google.Test.V1.CleanTestData/Program.cs
