timeout: 21600s  # 6 hours
options:
  logging: CLOUD_LOGGING_ONLY
steps:
- id: 'build'
  name: gcr.io/cloud-builders/docker
  waitFor: ['-']
  args: [
    'build',
    '-t',
    'us-central1-docker.pkg.dev/$PROJECT_ID/images-dev/google-cloud-dotnet-generator:$SHORT_SHA',
    '-f',
    'Dockerfile.generator',
    '.'
  ]

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/images-dev/google-cloud-dotnet-generator:$SHORT_SHA
