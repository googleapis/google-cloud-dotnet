squash: true

deep-remove-regex:
    - /owl-bot-staging

deep-copy-regex:
    - source: /google/cloud/secretmanager/v1beta2/.*-csharp/Google.Cloud.SecretManager.V1Beta2
      dest: /owl-bot-staging/Google.Cloud.SecretManager.V1Beta2/Google.Cloud.SecretManager.V1Beta2
    - source: /google/cloud/secretmanager/v1beta2/.*-csharp/Google.Cloud.SecretManager.V1Beta2.Snippets
      dest: /owl-bot-staging/Google.Cloud.SecretManager.V1Beta2/Google.Cloud.SecretManager.V1Beta2.Snippets
