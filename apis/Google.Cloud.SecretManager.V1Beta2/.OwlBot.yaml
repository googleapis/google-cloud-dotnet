      dest: /owl-bot-staging/Google.Cloud.SecretManager.V1Beta2/Google.Cloud.SecretManager.V1Beta2.GeneratedSnippets
    - source: /google/cloud/secretmanager/v1beta2/.*-csharp/gapic_metadata.json
      dest: /owl-bot-staging/Google.Cloud.SecretManager.V1Beta2/gapic_metadata.json

api-name: Google.Cloud.SecretManager.V1Beta2
